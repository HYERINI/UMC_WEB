<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="icon" href="./img/Netflix_favicon.png" />
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
    <div class="login_header">
        <img src="./img/NetflixLogo.png" />
    </div>
    <div class="login_body">
        <h1>로그인</h1>
        <input type="email" placeholder="이메일 주소 또는 전화번호"/>
        <input type="password" placeholder="비밀번호는 4~60자 사이여야 합니다." />
        <button type="button">로그인</button>
        <div class="login_content">
            <div>
                <input type="checkbox">
                <label>로그인 정보 저장</label>
            </div>
            <p>도움이 필요하신가요?</p>
        </div>
        <div class="login_bottom_content">
            <div>Netflix 회원이 아닌가요? <p>지금 가입하세요.</p></div>
            <div>이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이 아님을 확인합니다. 자세히 알아보기.</div></p>
        </div>
    </div>
</body>
</html>
